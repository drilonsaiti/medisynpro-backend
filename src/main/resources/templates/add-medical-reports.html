</html><!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add/Edit Medical Report</title>
</head>

<body>

<h2>Add/Edit Medical Report</h2>

<form th:object="${medicalReport}" th:action="${'/medical-reports/save'}" method="post">

    <input type="hidden" th:field="*{reportId}"/>

    <label>Patient ID: </label>
    <input type="text" th:field="*{patientId}" required/><br/>

    <label>Doctor ID: </label>
    <input type="text" th:field="*{doctorId}" required/><br/>

    <label>Medicine Name: </label>
    <input type="text" th:field="*{medicineName}" required/><br/>

    <label>Quantity: </label>
    <input type="text" th:field="*{quantity}" required/><br/>

    <label>Disease: </label>
    <input type="text" th:field="*{disease}" required/><br/>

    <label>Analyses: </label>
    <textarea th:field="*{analyses}" required></textarea><br/>

    <label>Next Appointment Date: </label>
    <input type="text" th:field="*{nextAppointmentDate}" placeholder="yyyy-MM-dd" required/><br/>

    <label>Number of Days to Rest: </label>
    <input type="text" th:field="*{noOfDays}" required/><br/>

    <!-- Add more input fields as needed -->

    <button type="submit">Save Medical Report</button>

</form>

</body>

</html>
