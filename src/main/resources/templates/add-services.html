<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add/Edit Service</title>
</head>

<body>

<h2>Add/Edit Service</h2>

<form th:object="${service}" th:action="${'/services/save'}" method="post">

    <input type="hidden" th:field="*{serviceId}"/>

    <label>Service Name: </label>
    <input type="text" th:field="*{serviceName}" required/><br/>

    <label>Duration (Minutes): </label>
    <input type="text" th:field="*{durationMinutes}" required/><br/>

    <label>Price: </label>
    <input type="text" th:field="*{price}" required/><br/>

    <label>Specialization: </label>
    <select th:field="*{specializations}">
        <option th:each="specializations : ${allSpecializations}" th:value="${specializations.specializationId}"
                th:text="${specializations.specializationName}"></option>
    </select><br/>

    <!-- Add more input fields as needed -->

    <button type="submit">Save Service</button>

</form>

</body>

</html>
