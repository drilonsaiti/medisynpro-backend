<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add/Edit Patient</title>
</head>

<body>

<h2>Add/Edit Patient</h2>

<form th:action="${action}" th:object="${patient}" method="post">
    <label for="patientName">Patient Name:</label>
    <input type="text" id="patientName" th:field="*{patientName}"/>

    <label for="gender">Gender:</label>
    <input type="text" id="gender" th:field="*{gender}"/>

    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}"/>

    <label for="contactNumber">Contact Number:</label>
    <input type="text" id="contactNumber" th:field="*{contactNumber}"/>

    <label for="contactNumber">Email:</label>
    <input type="text" id="email" th:field="*{email}"/>

    <label for="age">Age:</label>
    <input type="text" id="age" th:field="*{age}"/>

    <!-- Add more input fields as needed -->

    <button type="submit">Save Patient</button>
</form>

<a href="/patients">Back to Patients Listing</a>

</body>

</html>
